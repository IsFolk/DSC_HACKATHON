<div class="example-container mat-elevation-z8">
  <div class="oneLine">
    <h3>Room List <button mat-flat-button class="btn btn-primary" [routerLink]="['/addroom']"><mat-icon>add</mat-icon></button></h3>
    <h3>{{nickname}} <button mat-flat-button class="btn btn-secondary" (click)="logout()"><mat-icon>logout</mat-icon></button></h3>
  </div>
  
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!-- <div class="button-row"> -->
    
  <!-- </div> -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="rooms" class="example-table"
           matSort matSortActive="roomname" matSortDisableClear matSortDirection="asc">

      <!-- Room Name Column -->
      <ng-container matColumnDef="roomname">
        <th mat-header-cell *matHeaderCellDef><h3>Room Name</h3></th>
        <td mat-cell *matCellDef="let row">{{row.roomname}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="enterChatRoom(row.roomname)"></tr>
    </table>
  </div>
</div>
